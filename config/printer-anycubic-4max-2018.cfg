# Klipper firmware config file for Anycubic 4Max. To use this config,
# the firmware should be compiled for the AVR atmega2560.

# See docs/Config_Reference.md for a description of parameters.

[mcu]
serial: /dev/serial/by-id/usb-Silicon_Labs_CP2102_USB_to_UART_Bridge_Controller_0001-if00-port0

# Add human-readable names for common pins on "ramps" boards
[board_pins ramps]
aliases:
    # Stepper motor pins
    X_STEP=PF0, X_DIR=PF1, X_ENABLE=PD7,
    Y_STEP=PF6, Y_DIR=PF7, Y_ENABLE=PF2,
    Z_STEP=PL3, Z_DIR=PL1, Z_ENABLE=PK0,
    E_STEP=PA4, E_DIR=PA6, E_ENABLE=PA2,
    E1_STEP=PC1, E1_DIR=PC3, E1_ENABLE=PC7,
    # Endstop pins
    X_MIN=PE5, X_MAX=PE4, Y_MIN=PJ1, Y_MAX=PJ0, Z_MIN=PD3, Z_MAX=PD2,
    # Heater and fan pins
    E_HEATER=PB4, E_THERMISTOR=PK5, E1_THERMISTOR=PK7,
    BED_HEATER=PH5, BED_THERMISTOR=PK6,
    RAMPS_FAN0=PH6,
    # EXP1 header pins (see sample-lcd.cfg file for common LCD displays)
    EXP1_1=PC0, EXP1_3=PH0, EXP1_5=PA1, EXP1_7=PA5, EXP1_9=<GND>,
    EXP1_2=PC2, EXP1_4=PH1, EXP1_6=PA3, EXP1_8=PA7, EXP1_10=<5V>,
    # EXP2 header pins
    EXP2_1=PB3, EXP2_3=PC6, EXP2_5=PC4, EXP2_7=PL0, EXP2_9=<GND>,
    EXP2_2=PB1, EXP2_4=PB0, EXP2_6=PB2, EXP2_8=PG0, EXP2_10=<RST>

[printer]
kinematics: cartesian
max_velocity: 1200
max_accel: 1500
max_z_velocity: 40
max_z_accel: 60

[stepper_x]
step_pin: X_STEP
dir_pin: X_DIR
enable_pin: !X_ENABLE
microsteps: 16
rotation_distance: 40
endstop_pin: ^!X_MIN
position_min: -2
position_endstop: -2
position_max: 205
homing_speed: 60.0

[stepper_y]
step_pin: Y_STEP
dir_pin: Y_DIR
enable_pin: !Y_ENABLE
microsteps: 16
rotation_distance: 40
endstop_pin: ^!Y_MIN
position_endstop: 0
position_max: 215
homing_speed: 60.0

[stepper_z]
step_pin: Z_STEP
dir_pin: Z_DIR
enable_pin: !Z_ENABLE
microsteps: 16
rotation_distance: 8
endstop_pin: ^!Z_MIN
position_endstop: 0.5
position_max: 305
homing_speed: 8.0

[extruder]
step_pin: E_STEP
dir_pin: E_DIR
enable_pin: !E_ENABLE
microsteps: 16
rotation_distance: 33.133
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 2000
heater_pin: E_HEATER
sensor_type: ATC Semitec 104GT-2
sensor_pin: E_THERMISTOR
control: pid
pid_kp: 27.725
pid_ki: 1.224
pid_kd: 156.991
min_temp: 0
max_temp: 300

[heater_bed]
heater_pin: BED_HEATER
sensor_type: EPCOS 100K B57560G104F
sensor_pin: BED_THERMISTOR
control: pid
pid_kp: 73.735
pid_ki: 1.437
pid_kd: 945.653
min_temp: 0
max_temp: 110

[fan]
pin: RAMPS_FAN0
kick_start_time: 1.0

[heater_fan extruder_fan]
pin: PL5

[heater_fan stepstick_fan]
pin: PH4
kick_start_time: 1.0

[display]
lcd_type: st7920
cs_pin: EXP1_4
sclk_pin: EXP1_5
sid_pin: EXP1_3
encoder_pins: ^EXP2_3, ^EXP2_5
click_pin: ^!EXP1_2
kill_pin: ^!EXP2_8

[filament_switch_sensor e0_sensor]
switch_pin: Z_MAX

[gcode_macro START_PRINT]
gcode:
    M117 Starting...
    G90 ; absolute positioning
    M107 ; start with the fan off
    G28 ; Home
    G0 X5 Y5 F4500 ; Go to front
    G0 Z0.3 ; Drop to bed
    G92 E0 ; zero the extruded length
    G1 Y40 E15 F500 ; Extrude 15mm of filament in a 4cm line
    G92 E0 ; zero the extruded length
    G1 Y80 F4000 ; Quickly wipe away from the filament line
    G1 Z1 ; Raise and begin printing.
    M117 Printing...

[gcode_macro END_PRINT]
gcode:
    M117 End printing.
    G91 ; relative positioning
    G1 E-1 F300 ;retract the filament a bit before lifting the nozzle to release some of the pressure
    G1 Z+5 E-2 F1000 ;move Z up a bit and extract a bit more
    G90 ; absolute positioning
    G1 X0 F2000 ; move X to min endstops so the head is out of the way
    G1 Y200 F2000 ; Move Y to the back
    m104 S0 ; turn hotend heating off
    M140 S0 ; turn bed heating off
    M107 ; turn fan off
    M84 ; steppers off
