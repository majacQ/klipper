# This file contains the configurations and pin mappings for the
# Tronxy X8 using the CXY-V2-0508 board.  To use this config file, the
# firmware should be compiled for the AVR ATmega1284p, 16MHz.

# Some Tronxy printers come without a bootloader present on the
# board. In that case, use MCUDude MightyCore ATmega1284p bootloader
# with TQFP44 Sanguino pinout. The package can be found at
# (https://github.com/MCUdude/MightyCore).  Follow Klipper install
# instructions but instead of "make flash FLASH_DEVICE=/dev/ttyACM0",
# use the following command:
# avrdude -p atmega1284p -c arduino -b 115200 -P /dev/ttyUSB0 -U out/klipper.elf.hex

# See docs/Config_Reference.md for a description of parameters.

[mcu]
serial: /dev/ttyUSB0

# Add human-readable names for pins on "melzi" style boards
[board_pins melzi]
aliases:
    # Stepper motor pins
    X_STEP=PD7, X_DIR=PC5,
    Y_STEP=PC6, Y_DIR=PC7,
    Z_STEP=PB3, Z_DIR=PB2, Z_ENABLE=PA5,
    E_STEP=PB1, E_DIR=PB0,
    # Endstop pins
    X_MIN=PC2, Y_MIN=PC3, Z_MIN=PC4,
    # Heater and fan pins
    E_HEATER=PD5, E_THERMISTOR=PA7,
    BED_HEATER=PD4, BED_THERMISTOR=PA6,
    MELZI_FAN0=PB4,
    # Melzi board specific pins
    MELZI_XYE_ENABLE=PD6

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1000
max_z_velocity: 20
max_z_accel: 100

[stepper_x]
step_pin: X_STEP
dir_pin: X_DIR
enable_pin: !MELZI_XYE_ENABLE
microsteps: 16
rotation_distance: 32
endstop_pin: ^!X_MIN
position_endstop: -47
position_max: 220
position_min: -47
homing_speed: 50

[stepper_y]
step_pin: Y_STEP
dir_pin: Y_DIR
enable_pin: !MELZI_XYE_ENABLE
microsteps: 16
rotation_distance: 32
endstop_pin: ^!Y_MIN
position_endstop: 0
position_max: 220
position_min: 0
homing_speed: 50

[stepper_z]
step_pin: Z_STEP
dir_pin: !Z_DIR
enable_pin: !MELZI_XYE_ENABLE
microsteps: 16
rotation_distance: 8
endstop_pin: ^!Z_MIN
position_endstop: 0
position_max: 210
homing_speed: 10

[extruder]
step_pin: E_STEP
dir_pin: E_DIR
enable_pin: !MELZI_XYE_ENABLE
microsteps: 16
rotation_distance: 31.779
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: E_HEATER
sensor_type: EPCOS 100K B57560G104F
sensor_pin: E_THERMISTOR
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 275

[heater_bed]
heater_pin: BED_HEATER
sensor_type: EPCOS 100K B57560G104F
sensor_pin: BED_THERMISTOR
control: watermark
max_delta: 2.0
min_temp: 0
max_temp: 150

[fan]
pin: MELZI_FAN0

[display]
lcd_type: st7920
cs_pin: PA1
sclk_pin: PC0
sid_pin: PA3
