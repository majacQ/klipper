# This file contains pin mappings for the Anycubic i3 Mega with
# Ultrabase from 2017. (This config may work on an Anycubic i3 Mega v1
# prior to the Ultrabase if you comment out the definition of the
# endstop_pin in the stepper_z1 section.) To use this config, the
# firmware should be compiled for the AVR atmega2560.

# See docs/Config_Reference.md for a description of parameters.

[mcu]
serial: /dev/ttyUSB0

# Add human-readable names for common pins on "ramps" boards
[board_pins ramps]
aliases:
    # Stepper motor pins
    X_STEP=PF0, X_DIR=PF1, X_ENABLE=PD7,
    Y_STEP=PF6, Y_DIR=PF7, Y_ENABLE=PF2,
    Z_STEP=PL3, Z_DIR=PL1, Z_ENABLE=PK0,
    E_STEP=PA4, E_DIR=PA6, E_ENABLE=PA2,
    E1_STEP=PC1, E1_DIR=PC3, E1_ENABLE=PC7,
    # Endstop pins
    X_MIN=PE5, X_MAX=PE4, Y_MIN=PJ1, Y_MAX=PJ0, Z_MIN=PD3, Z_MAX=PD2,
    # Heater and fan pins
    E_HEATER=PB4, E_THERMISTOR=PK5, E1_THERMISTOR=PK7,
    BED_HEATER=PH5, BED_THERMISTOR=PK6,
    RAMPS_FAN0=PH6,
    # EXP1 header pins (see sample-lcd.cfg file for common LCD displays)
    EXP1_1=PC0, EXP1_3=PH0, EXP1_5=PA1, EXP1_7=PA5, EXP1_9=<GND>,
    EXP1_2=PC2, EXP1_4=PH1, EXP1_6=PA3, EXP1_8=PA7, EXP1_10=<5V>,
    # EXP2 header pins
    EXP2_1=PB3, EXP2_3=PC6, EXP2_5=PC4, EXP2_7=PL0, EXP2_9=<GND>,
    EXP2_2=PB1, EXP2_4=PB0, EXP2_6=PB2, EXP2_8=PG0, EXP2_10=<RST>

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 10
max_z_accel: 60

[stepper_x]
step_pin: X_STEP
dir_pin: !X_DIR
enable_pin: !X_ENABLE
microsteps: 16
rotation_distance: 40
endstop_pin: ^!X_MIN
position_min: -5
position_endstop: -5
position_max: 210
homing_speed: 30.0

[stepper_y]
step_pin: Y_STEP
dir_pin: Y_DIR
enable_pin: !Y_ENABLE
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PL7
position_endstop: 0
position_max: 210
homing_speed: 30.0

[stepper_z]
step_pin: Z_STEP
dir_pin: Z_DIR
enable_pin: !Z_ENABLE
microsteps: 16
rotation_distance: 8
endstop_pin: ^!Z_MIN
position_endstop: 0.0
position_max: 205
homing_speed: 5.0

[stepper_z1]
step_pin: E1_STEP
dir_pin: E1_DIR
enable_pin: !E1_ENABLE
microsteps: 16
rotation_distance: 8
endstop_pin: ^!PL6

[extruder]
step_pin: E_STEP
dir_pin: E_DIR
enable_pin: !E_ENABLE
microsteps: 16
rotation_distance: 34.557
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: E_HEATER
sensor_type: ATC Semitec 104GT-2
sensor_pin: E_THERMISTOR
control: pid
pid_Kp: 15.717
pid_Ki: 0.569
pid_Kd: 108.451
min_temp: 0
max_temp: 245

[heater_fan extruder_fan]
pin: PL5

[heater_bed]
heater_pin: BED_HEATER
sensor_type: EPCOS 100K B57560G104F
sensor_pin: BED_THERMISTOR
control: pid
pid_Kp: 74.883
pid_Ki: 1.809
pid_Kd: 775.038
min_temp: 0
max_temp: 110

[fan]
pin: RAMPS_FAN0

[heater_fan stepstick_fan]
pin: PH4
