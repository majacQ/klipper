# Support for Tevo Flash. To use this config, the firmware should be
# compiled for the AVR atmega2560.

# Note, this config has only been tested on a modified Tevo Flash
# (using a Bondtech BMG extruder). If using a stock printer it may be
# necessary to update the extruder rotation_distance parameter.

# See docs/Config_Reference.md for a description of parameters.

[mcu]
serial: /dev/ttyUSB0

# Add human-readable names for common pins on "ramps" boards
[board_pins ramps]
aliases:
    # Stepper motor pins
    X_STEP=PF0, X_DIR=PF1, X_ENABLE=PD7,
    Y_STEP=PF6, Y_DIR=PF7, Y_ENABLE=PF2,
    Z_STEP=PL3, Z_DIR=PL1, Z_ENABLE=PK0,
    E_STEP=PA4, E_DIR=PA6, E_ENABLE=PA2,
    E1_STEP=PC1, E1_DIR=PC3, E1_ENABLE=PC7,
    # Endstop pins
    X_MIN=PE5, X_MAX=PE4, Y_MIN=PJ1, Y_MAX=PJ0, Z_MIN=PD3, Z_MAX=PD2,
    # Heater and fan pins
    E_HEATER=PB4, E_THERMISTOR=PK5, E1_THERMISTOR=PK7,
    BED_HEATER=PH5, BED_THERMISTOR=PK6,
    RAMPS_FAN0=PH6,
    # EXP1 header pins (see sample-lcd.cfg file for common LCD displays)
    EXP1_1=PC0, EXP1_3=PH0, EXP1_5=PA1, EXP1_7=PA5, EXP1_9=<GND>,
    EXP1_2=PC2, EXP1_4=PH1, EXP1_6=PA3, EXP1_8=PA7, EXP1_10=<5V>,
    # EXP2 header pins
    EXP2_1=PB3, EXP2_3=PC6, EXP2_5=PC4, EXP2_7=PL0, EXP2_9=<GND>,
    EXP2_2=PB1, EXP2_4=PB0, EXP2_6=PB2, EXP2_8=PG0, EXP2_10=<RST>

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1000
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: X_STEP
dir_pin: !X_DIR
enable_pin: !X_ENABLE
microsteps: 16
rotation_distance: 40
endstop_pin: !X_MIN
position_endstop: -13
position_min: -13
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: Y_STEP
dir_pin: Y_DIR
enable_pin: !Y_ENABLE
microsteps: 16
rotation_distance: 40
endstop_pin: !Y_MIN
position_endstop: -3
position_min: -3
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: Z_STEP
dir_pin: Z_DIR
enable_pin: !Z_ENABLE
microsteps: 16
rotation_distance: 8
position_max: 250
endstop_pin: probe:z_virtual_endstop
position_min: -2

[stepper_z1]
step_pin: E1_STEP
dir_pin: E1_DIR
enable_pin: !E1_ENABLE
microsteps: 16
rotation_distance: 8

[extruder]
step_pin: E_STEP
dir_pin: E_DIR
enable_pin: !E_ENABLE
microsteps: 16
gear_ratio: 50:17
rotation_distance: 22.598
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: E_HEATER
sensor_type: EPCOS 100K B57560G104F
sensor_pin: E_THERMISTOR
control: pid
pid_Kp: 18.547
pid_Ki: 0.788
pid_Kd: 109.193
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: BED_HEATER
sensor_type: EPCOS 100K B57560G104F
sensor_pin: BED_THERMISTOR
control: pid
pid_Kp: 38.824
pid_Ki: 0.539
pid_Kd: 698.838
min_temp: 0
max_temp: 70

[heater_fan my_nozzle_fan]
pin: PH4

[fan]
pin: RAMPS_FAN0

[display]
lcd_type: uc1701
cs_pin: EXP1_6
a0_pin: EXP1_7
encoder_pins: ^!EXP2_3, ^!EXP2_5
click_pin: ^!EXP1_2
kill_pin: PK2

[bltouch]
sensor_pin: Z_MIN
control_pin: PB5
x_offset: 0
y_offset: 18
z_offset: 1.64
samples: 3
sample_retract_dist: 5

# The homing_override section modifies the default G28 behavior
[homing_override]
set_position_z: 0
axes: z
gcode:
    G90
    G1 Z5 F600
    G28 X0 Y0
    G1 X118 Y118 F3600
    G28 Z0

# Mesh Bed Leveling.
[bed_mesh]
mesh_min: 5,18
mesh_max: 230,228
probe_count: 9,9
algorithm: bicubic
