[heater_bed]
heater_pin: BED_HEATER
sensor_type: Honeywell 100K 135-104LAG-J01
sensor_pin: BED_THERMISTOR
control: pid
pid_Kp: 162.0
pid_Ki: 17.0
pid_Kd: 378.0
min_temp: 0
max_temp: 130

[fan]
pin: RAMBO_FAN0

[heater_fan nozzle_cooling_fan]
pin: RAMBO_FAN1

[ad5206 stepper_digipot]
enable_pin: RAMBO_DIGIPOT_CS
scale: 2.08
# Channel 1 is E0, 2 is E1, 3 is unused, 4 is Z, 5 is X, 6 is Y
channel_1: 1.34
channel_2: 1.0
channel_4: 1.1
channel_5: 1.1
channel_6: 1.1

# Enable 16 micro-steps on steppers X, Y, Z, E0, E1
[static_digital_output stepper_config]
pins:
    RAMBO_X_MS1, RAMBO_X_MS2,
    RAMBO_Y_MS1, RAMBO_Y_MS2,
    RAMBO_Z_MS1, RAMBO_Z_MS2,
    RAMBO_E_MS1, RAMBO_E_MS2,
    RAMBO_E1_MS1, RAMBO_E1_MS2

[static_digital_output yellow_led]
pins: !RAMBO_LED

[display]
lcd_type: st7920
cs_pin: EXP1_4
sclk_pin: EXP1_5
sid_pin: EXP1_3
encoder_pins: ^EXP2_5,^EXP2_3
click_pin: ^!EXP1_2
menu_timeout: 5

[probe]
pin: ^!PA0
z_offset:1.377
speed: 0.5
lift_speed: 1.5
samples: 2
sample_retract_dist: 1.0
samples_tolerance: 0.075

[bed_tilt]
points: -9,-9
        289.4,-9
        289.4,290
        -9,289
speed: 75
horizontal_move_z: 5

[safe_z_home]
home_xy_position: -19.1,259.3
speed: 50.0
z_hop: 10.0

# Perform ABL by running G29 in START gcode
[gcode_macro G29]
gcode:
    BED_TILT_CALIBRATE
