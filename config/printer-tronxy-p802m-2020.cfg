# This file contains common pin mappings for Tronxy P802M printer. To
# use this config, the firmware should be compiled for the AVR
# atmega1284p. The Tronxy P802MA is similar, but will need
# auto leveling configuration.

# Note that the "make flash" command does not work with Tronxy boards -
# the boards are typically flashed with this command:
# avrdude -p atmega1284p -c arduino -b 57600 -P /dev/ttyUSB0 -U out/klipper.elf.hex

# See docs/Config_Reference.md for a description of parameters.

[mcu]
serial: /dev/serial/by-id/usb-FTDI_FT232R_USB_UART_A96PLN7R-if00-port0

# Add human-readable names for pins on "melzi" style boards
[board_pins melzi]
aliases:
    # Stepper motor pins
    X_STEP=PD7, X_DIR=PC5,
    Y_STEP=PC6, Y_DIR=PC7,
    Z_STEP=PB3, Z_DIR=PB2, Z_ENABLE=PA5,
    E_STEP=PB1, E_DIR=PB0,
    # Endstop pins
    X_MIN=PC2, Y_MIN=PC3, Z_MIN=PC4,
    # Heater and fan pins
    E_HEATER=PD5, E_THERMISTOR=PA7,
    BED_HEATER=PD4, BED_THERMISTOR=PA6,
    MELZI_FAN0=PB4,
    # Melzi board specific pins
    MELZI_XYE_ENABLE=PD6

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1000
max_z_velocity: 20
max_z_accel: 100

[stepper_x]
step_pin: X_STEP
dir_pin: X_DIR
enable_pin: !MELZI_XYE_ENABLE
microsteps: 16
rotation_distance: 32
endstop_pin: ^!X_MIN
position_endstop: -8
position_max: 220
position_min: -45
homing_speed: 50

[stepper_y]
step_pin: Y_STEP
dir_pin: Y_DIR
enable_pin: !MELZI_XYE_ENABLE
microsteps: 16
rotation_distance: 32
endstop_pin: ^!Y_MIN
position_endstop: 0
position_min: -5
position_max: 220
homing_speed: 50

[stepper_z]
step_pin: Z_STEP
dir_pin: !Z_DIR
enable_pin: !Z_ENABLE
microsteps: 16
rotation_distance: 8
endstop_pin: ^!Z_MIN
position_endstop: 0
position_max: 230
homing_speed: 20

[extruder]
step_pin: E_STEP
dir_pin: E_DIR
enable_pin: !MELZI_XYE_ENABLE
microsteps: 16
rotation_distance: 33.600
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: E_HEATER
sensor_type: ATC Semitec 104GT-2
sensor_pin: E_THERMISTOR
control: pid
pid_kp: 23.060
pid_ki: 1.025
pid_kd: 129.711
min_temp: 0
max_temp: 250
max_extrude_only_distance: 400

[heater_bed]
heater_pin: BED_HEATER
sensor_type: ATC Semitec 104GT-2
sensor_pin: BED_THERMISTOR
control: pid
pid_kp: 72.174
pid_ki: 1.677
pid_kd: 776.767
min_temp: 0
max_temp: 110

[fan]
pin: MELZI_FAN0

[display]
lcd_type: hd44780
rs_pin: PA3
e_pin: PA2
d4_pin: PD2
d5_pin: PD3
d6_pin: PC0
d7_pin: PC1
up_pin: PA1
analog_range_up_pin: 9000, 13000
down_pin: PA1
analog_range_down_pin: 800, 1300
click_pin: PA1
analog_range_click_pin: 2000, 2500
back_pin: PA1
analog_range_back_pin: 4500, 5000
#kill_pin: PA1
#analog_range_kill_pin: 400, 600
